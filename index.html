<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/coffeeicon.ico" type="image/x-icon">
    <title>Coffee Shop</title>
</head>
<link href="styles.css" rel="stylesheet">

<body>

    <div class="container">

        <div class="card">
            <img src="img/01.png" class="card-img" alt="">
            <div class="card-data">
                <h1 class="card-title">Express Coffee</h1>
                <span class="card-preci">$8</span>
                <p class="card-description">
                   (300ml) Premium filtered coffee with selected beans;
                </p>
                <a href="#" class="card-button">Buy Now</a>
            </div>
        </div>    

    <div class="card">
        <img src="img/03.png" class="card-img" alt="">
        <div class="card-data">
            <h1 class="card-title">Small Capuccino</h1>
            <span class="card-preci">$12</span>
            <p class="card-description">
                (300ml) Cappuccino with coffe, chocolate, milk and cinnamon;
            </p>
            <a href="#" class="card-button">Buy Now</a>
        </div>
    </div>    


    <div class="card">
        <img src="img/02.png" class="card-img" alt="">
        <div class="card-data">
            <h1 class="card-title">Med. Capuccino</h1>
            <span class="card-preci">$16</span>
            <p class="card-description">
               (500ml) Capuccino with coffe, chocolate, milk and cinnamon;
            </p>
            <a href="#" class="card-button">Buy Now</a>
        </div>
    </div>
</div>   
</body>
</html>
